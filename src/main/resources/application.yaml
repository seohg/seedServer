
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/seed
    username: root
    password: 1234


  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect

    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    org.hibernate.SQL: debug